<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{% block title %}{% endblock %}</title>
		{% block header %}{% endblock %}
	</head>
	{% autoescape on %}
	<body>
		<div class="content">
			<div class="content-messages">
				{% if messages %}
					{% for message in messages %}
						<div class='alert alert-{% if message.tags == 'error'%}error{% elif message.tags == 'success' %}success{% elif message.tags == 'info' %}info{% else %}alert{% endif %} text-center'>
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
			</div>
			{% block body %}{% endblock %}
		</div>
	</body>
	{% endautoescape %}
</html>
