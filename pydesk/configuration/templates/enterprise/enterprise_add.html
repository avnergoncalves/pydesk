{% extends "template.html" %} 
{% load staticfiles %}
 
{% block title%}Enterprise{% endblock %}
 
{% block header %}
	<script src="{% static 'js/enterprise/enterprise_add.js' %}" type="text/javascript"></script>
{% endblock %} 

{% block body %}
<div class="sumario">
	<div>
		<h1>Cadastrar Empresa</h1>
	</div>
</div>

<div class="margin-sumario"></div>

<div class="conteudo">
	<form id="form_enterprise" action="" method="post">
		<div class="linha">
			<fieldset>
				<legend>Dados da Empresa</legend>
				
				<div class="message"></div>
				
				{% csrf_token %}
				 
				{% for field in form %}
					<div class="campo">
						<label for="id_{{ field.name }}">
							{{ field.label }} 
							{% if field.field.required %}<span class="obrigatorio">*</span>{% endif %}
						</label>
						{{ field }}
					</div>
				{% endfor %}
			</fieldset>

			<div class="campo">
				<div class="btn-group">
					<a class="btn-1 btn-azul" id="btn_salve" href="javascript:;">Salvar</a>
				</div>

				<div class="btn-group">
					<a class="btn-1 btn-azul" href="javascript:history.go(-1);">Voltar</a>
				</div>
			</div>
		</div>
	</form>
</div>
{% endblock %}
